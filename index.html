<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Under Maintenance</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      background: rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      font-size: 1.5rem;
    }

    .countdown div {
      text-align: center;
    }

    .countdown span {
      font-size: 2rem;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>We'll Be Back Soon!</h1>
    <p>Our website is currently undergoing scheduled maintenance. Thank you for your patience!</p>
    <div class="countdown">
      <div>
        <span id="days">00</span>
        Days
      </div>
      <div>
        <span id="hours">00</span>
        Hours
      </div>
      <div>
        <span id="minutes">00</span>
        Minutes
      </div>
      <div>
        <span id="seconds">00</span>
        Seconds
      </div>
    </div>
  </div>

  <script>
    // Set the target date for the countdown
    const targetDate = new Date("2024-12-25T00:00:00").getTime();

    // Update the countdown every second
    const countdownInterval = setInterval(() => {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      if (timeLeft <= 0) {
        clearInterval(countdownInterval);
        document.querySelector(".container").innerHTML = "<h1>We're Back Online!</h1>";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days.toString().padStart(2, "0");
      document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
    }, 1000);
  </script>
</body>
</html>
